spring.application.name= Mongo DB Example

#Mongo Config
spring.data.mongodb.hostname= localhost
spring.datasource.driver-class-name=mongodb.jdbc.MongoDriver
spring.data.mongodb.port= 27017
#default port on which mongoDB runs
spring.data.mongodb.database= youtube-favourite
spring.data.mongodb.repositories.enabled= true
spring.main.allow-bean-definition-overriding=true

server.port=8082

